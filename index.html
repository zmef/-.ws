<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>😜☠️🌎</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    .swiper-slide { @apply flex items-center justify-center text-white text-xl px-8 py-12 text-center; }
    #audio-banner {
      transition: all 0.5s ease;
    }
    #audio-banner.shrink {
      transform: scale(0.8);
      top: 1rem;
      left: 1rem;
    }
    #music-icon {
      display: none;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }
    #music-icon.visible {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body class="bg-black text-white font-mono">
  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div id="audio-banner" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 bg-black bg-opacity-80 p-4 rounded-lg space-y-2 border border-green-500 text-center">
    <button id="play-button" class="bg-green-600 hover:bg-green-400 text-white font-bold py-2 px-4 rounded">
      ▶️ Play Music
    </button>
    <p class="text-xs text-gray-400 max-w-xs">
      "Pixel Peeker Polka - faster" by <a href="https://freemusicarchive.org/music/Kevin_MacLeod/contact" target="_blank" class="underline">Kevin MacLeod</a> is licensed under a <a href="https://creativecommons.org/licenses/by/3.0/" target="_blank" class="underline">Creative Commons Attribution License</a>.
    </p>
  </div>

  <div id="music-icon" class="fixed top-4 left-4 z-40 text-green-400 text-2xl" title="Toggle music">
    🎵
  </div>

  <div class="swiper h-full">
    <div class="swiper-wrapper">
      <!-- Slides unchanged -->
    </div>
  </div>

  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      mousewheel: true,
      keyboard: { enabled: true },
      pagination: { el: '.swiper-pagination', clickable: true },
    });

    const audio = document.getElementById('bg-music');
    const playButton = document.getElementById('play-button');
    const banner = document.getElementById('audio-banner');
    const icon = document.getElementById('music-icon');
    let isPlaying = false;

    function shrinkBanner() {
      banner.classList.add('shrink');
      banner.classList.remove('top-1/2', 'left-1/2', '-translate-x-1/2', '-translate-y-1/2');
      banner.classList.add('top-4', 'left-4');
      icon.classList.add('visible');
    }

    playButton.addEventListener('click', () => {
      audio.play();
      isPlaying = true;
      shrinkBanner();
    });

    icon.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
        icon.textContent = '🔇';
      } else {
        audio.play();
        isPlaying = true;
        icon.textContent = '🎵';
      }
    });

    setTimeout(() => {
      shrinkBanner();
    }, 15000);
  </script>
</body>
</html>
