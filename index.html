        body {

            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
        }
        .circle {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, cyan, magenta, blue);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                transform: scale(1);
                filter: blur(2px);
            }
            to {
                transform: scale(1.2);
                filter: blur(8px);
            }
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }
    </style>
